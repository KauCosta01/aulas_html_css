<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Digite seu nome:  </label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <br>
        <div>
            <label for="email">Digite seu email:  </label>
            <input type="email" id="email" placeholder="Digite seu email" required>
        </div>
        <br>
        <div>
            <label for="senha">Digite sua senha:  </label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div>
            <label for="idade">Digite sua idade:  </label>
            <input type="number" id="idade" placeholder="Digite sua idade" required>
        </div>
        <div>
            <p>Você gosta de bolo de cenoura?</p>
        </div>
        <br>
        <div>
        <input type="radio" id="opcao1" name="gosta">
        <label for="opcao1">Sim!!</label>
        </div>
        <div>
        <input type="radio" id="opcao2" name="gosta">
        <label for="opcao2">Não!!</label>
        </div>
        <br>
    <div>
        <label for="esporte">Qual desses esportes você mais gosta?  </label>
        <select name="esporte" id="esporte">
            <option disabled selected>Selecione...</option>
            <option value="fut">Futebol</option>
            <option value="vol">Vôlei</option>
            <option value="bak">Basket</option>
            <option value="bas">Baseball</option>
            <option value="cor">Corrida</option>
            <option value="nat">Natação</option>
        </select>
    </div>
    <br>
        <button>Enviar</button>
    </form>
</body>
</html>
